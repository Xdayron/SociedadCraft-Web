<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Servidor de Minecraft</title>
    <link rel="stylesheet" href="/css/estado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="background-image" style="background-image: url('/img/cueva.jpg');"></div>
    </div>
    <div class="container">      
        <header>
            <h1>Estado del Servidor</h1>
        </header>
        <div id="button-container">
            <button id="home-button">Inicio</button>
        </div>
        <main>
            <section id="server-status" class="status">
                <p>Cargando estado del servidor...</p>
            </section>

            <button id="refresh-button">Actualizar Estado</button>
            
            <section id="player-info" class="player-info">
                <h2>Informaci√≥n de Jugadores</h2>
                <ul id="player-list"></ul>
            </section>

            <section id="news" class="news">
                <h2>Actualizaciones</h2>
                <div class="main-content" id="postsContainer"></div>
            </section>
        </main>

        <footer>
            <img src="img/logo.png" alt="SociedadCraft" width="256">
            <p>&copy; 2024 SociedadCraft. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="https://discord.gg/PSvuuCyZ99" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>
                <a href="http://tienda.sociedadcraft.lat/" target="_blank" aria-label="Tienda"><i class="fa-solid fa-shop"></i></a>
            </div>
        </footer>
    </div>
    <script>
        document.getElementById('home-button').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>    
    <script src="/js/estado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>

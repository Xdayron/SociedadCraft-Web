<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SociedadCraft Updates</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="icon" href="./favicon.ico">
  <script src="https://kit.fontawesome.com/0bce5d7eb8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Actualizaciones</h1>
    </div>
    
    <div class="main-content" id="postsContainer">
      <!-- Aquí se cargarán los posts dinámicamente -->
    </div>
  </div>

  <footer class="footer">
    <div class="footer-section">
      <h3>Sobre Nosotros</h3>
      <p>SociedadCraft es un servidor JAVA & BEDROCK, que promueve el PVP.</p>
    </div>
    <div class="footer-section">
      <h3>Enlaces Rápidos</h3>
      <div class="links-horizontal">
        <a href="https://www.sociedadcraft.lat">Inicio</a>
        <a href="https://sociedadcraft.tebex.io/">Tienda</a>
      </div>
    </div>
    <div class="footer-section">
      <h3>Contacto</h3>
      <p>Discord DinastyCat: dinastyoficial</p>
      <p>Discord XdayronFlv: dayronflv</p>
    </div>
    <div class="footer-section">
      <h3>Síguenos</h3>
      <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2024 SociedadCraft. Todos los derechos reservados.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Función para cargar y mostrar los posts desde data.json
    async function cargarPosts() {
      try {
        const response = await axios.get('./data.json');
        const posts = response.data;
        
        const postsContainer = document.getElementById('postsContainer');
        
        posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.classList.add('post');
          
          const tituloElement = document.createElement('h3');
          const tituloLink = document.createElement('a');
          tituloLink.href = '#';
          tituloLink.style.color = '#007BFF';
          tituloLink.textContent = post.titulo;
          tituloElement.appendChild(tituloLink);
          
          const contenidoElement = document.createElement('div');
          contenidoElement.classList.add('content');
          
          const contenidoIntro = document.createElement('b');
          contenidoIntro.textContent = post.contenido;
          contenidoElement.appendChild(contenidoIntro);
          
          const ulElement = document.createElement('ul');
          post.nuevas_cosas.forEach(item => {
            const liElement = document.createElement('li');
            liElement.textContent = item;
            ulElement.appendChild(liElement);
          });
          contenidoElement.appendChild(ulElement);
          
          const proximoElement = document.createElement('b');
          proximoElement.textContent = post.proximo;
          contenidoElement.appendChild(proximoElement);
          
          postElement.appendChild(tituloElement);
          postElement.appendChild(contenidoElement);
          
          postsContainer.appendChild(postElement);
        });
      } catch (error) {
        console.error('Error al cargar los posts:', error);
      }
    }
    
    // Llamar a la función para cargar los posts al cargar la página
    cargarPosts();
  </script>
</body>
</html>
